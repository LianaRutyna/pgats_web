name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - electron
      specs:
        description: 'Specs to run (e.g., cypress/e2e/**/*.cy.js)'
        required: false
        default: 'cypress/e2e/**/*.cy.js'
        type: string
      debug:
        description: 'Enable debug mode'
        required: false
        type: boolean
        default: false

jobs:
  cypress-test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ github.event.inputs.browser || 'chrome' }}
          headless: true
          spec: ${{ github.event.inputs.specs || 'cypress/e2e/**/*.cy.js' }}
          command: ${{ github.event.inputs.debug == 'true' && 'npm run cy:open' || 'npm run test:report' }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-results
          path: |
            cypress/reports/mochawesome
            cypress/screenshots
            cypress/videos
          retention-days: 30
          if-no-files-found: warn
          compression-level: 9

      - name: Deploy Test Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports/mochawesome
          destination_dir: test-report
          keep_files: true